<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로또추첨기</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <h1>무한 로또 번호 제공</h1>
  <button id="lotto-btn">번호 보여주세요.</button>
  <form action="" id="form">
    <label for="games" style="font-size: 1rem;">몇 장 구매하시나요?</label>
    <input type="number" id="games" placeholder="숫자만 입력 가능합니다.">
    <button id="games-btn" type="submit">장 구매합니다.</button>
  </form>
  <div id="result"></div>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
